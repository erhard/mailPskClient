text=Repaint: \tZeichnet die Karte neu.\n\
 \n\
 TimeInterval: \tW\u00E4hlen Sie aus, wie weit in die Vergangenheit Positionsdaten\n\
 \tdargestellt werden sollen.\n\
 \n\
 Filter: \tW\u00E4hlen Sie aus, ob Positionsreports und/oder Positionsbarken\n\
 \tdargestellt werden sollen.\n\
 \n\
 Callfinder:\tGeben Sie ein CallSign ein, um dieses im momentanen\n\
 \tPositionsreport zu sehen.\n\
 \n\
 Map:\tAuswahl der darzustellenden Karte (*.gif und *.inf Datei notwendig) im UIView \n\
 \tStandard. Die eigenst\u00E4ndige Hinzuf\u00FCgung von Karten kann wie folgt get\u00E4tigt werden:\n\
 \t1) W\u00E4hlen Sie eine Karte von untenstehender Homepage aus: \n\
 \t\thttp://www.mapability.com/ei8ic/aprs/uiview/index.php/\n\
 \t\thttp://sharon.esrac.ele.tue.nl/pub/aprs/maps/\n\
 \t2) Kopieren Sie immer *.bmp/*.gif UND *.inf Datei der Karte, die Sie benutzen wollen\n\
 \tin das IMA PSKmail Verzeichnis (insbesondere das Verzeichnis, in dem\n\
 \tjavapskmail.jar enthalten ist, normalerweise C:\\Programme\\INTERMAR PSKmail Client\\\n\
 \tIMA PSKmail\\)\n\
 \t3) konvertieren Sie bitte *.bmp in *.gif, sofern Ihnen nur eine *.bmp Datei vorliegt.\n\
 \t(Das Hinzuf\u00FCgen der Karten erfolgt auf eigene Verantwortung des Benutzers)\n\
 \tDie von uns zur Verf\u00FCgung gestellten Karten sind urheberrechtlich frei.\n\
 \n\
 Kartenzoom: Gehen Sie auf eine Stelle der Karte, dr\u00FCcken Sie die linke Maustaste und ziehen Sie \tdas wei\u00DFe Rechteck aus die gew\u00FCnschte Gr\u00F6\u00DFe.\n\
 \tMit der rechten Maustaste wird die Karte wieder voll herausgezoomt.\n\
 \n\
 Callsign:\tKlicken Sie einmal mit der linken Maustaste ein Icon, so bekommen Sie eine \n\
 \tAuswahlliste, der dort liegenden CallSigns dargestellt.\n\
 \tW\u00E4hlen Sie ein CallSign aus und dr\u00FCcken Sie OK, um sich das BoardPanel (inkl.\n\
 \tTracking) darstellen zu lassen.\n\
 \n\
 Toggle Zoom Grid: Blendet einen Zoomgrid ein, der mit dem separat erh\u00E4ltlichen Mappaket zu\n\
 \tnutzen ist. Karten A1 bis D8 sind dort enthalten, und erm\u00F6glichen eine h\u00F6here\n\
 \tZoomrate auf diesen bestimmten Teil der Welt.\n\
 \n\
 Update ShipDB: Updatet die interne INTERMAR Schiffsdatenbank automatisch (Vorsicht: aktive\n\
 \tInternetverbindung erforderlich)\n\
 \t\n\
 \tDie INTERMAR Jacht Datenbank steht unter den Bedingungen der Creative Commons\n\
 \tLicense (by-nc-nd) zur Verf\u00FCgung. (Attribution, non-commercial, non-derivative)\n\
 \n\
 \tINTERMAR e.V.
